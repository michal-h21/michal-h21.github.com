---
layout: default
title: Blog
---
 
<section class="content">
  <h2>Blog</h2>
 
</section>
 
<ul class="entries">
  {% for post in site.posts %}
 
  <li>
    <a href="{{ post.url }}"> <img src="{{ post.image }}" /></a>
    <div class="entry-info">
    <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
    <div class="abstract">
    {{ post.abstract }}
    </div>
    <div>
    </a>
  </li>
 
  {% endfor %}
</ul>
